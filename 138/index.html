<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maharshi878.github.io/lib/betterbootstrap.css">
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <title>Merio</title>
  <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <!-- link p5.play.js -->
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <!-- link p5.dom.js -->
  <script src="lib/p5.dom.js" type="text/javascript"></script>

  <!-- link your javascript sketch -->
  <script src="scripts/sprites.js" type="text/javascript"></script>

  <script src="main.js" type="text/javascript"></script>

  <script src="characters_environment.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body class="body-white-poppins">
  <center>
    <div class="header-white-poppins">Merio - The best platformer in the universe
      <span style="font-size:8px;">*t&c apply</span></div>
    <br>
    <button class="button-rounded" data-toggle="modal" data-target="#myModal">Instructions</button>
    <br><br>
    <button class="button-rounded subheader-white-poppins">Play Game</button>
    <div id="canvas"></div>
    <div id="game_console"></div>
    <h4 class="subheader-white-poppins">Source Code: <a style="color:white;" href="https://github.com/linuk">Linuk </a>|| Game credit - Mario</h4>
    <div id="myModal" class="modal fade">
      <div class="modal-dialog" style="width:90%;">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4>Instructions</h4>
          </div>
          <div class="modal-body">
            <img src="jump.png" style="display:inline-block;" class="Instruction_image">
            <img src="right.png" style="display:inline-block;" class="Instruction_image">
            <img src="left.png" style="display:inline-block;" class="Instruction_image">
          </div>
        </div>
      </div>
    </div>
  </center>
</body>

</html>
